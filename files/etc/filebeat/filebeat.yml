filebeat:
  prospectors:
    - input_type: log
      fields:
        type: php-fpm slow log
      paths:
        - /var/log/php/fpm.slow.log
      encoding: plain
      scan_frequency: 1s
      multiline:
        pattern: '^\[[0-9]{2}-[A-Za-z]{3}-[0-9]{4} [0-9:]{8}\].*'
        negate: true
        match: after
        max_lines: 500
        timeout: 5s
output:
  console:
    enabled: true
shipper:
  tags: ["php-fpm-slow-log"]
