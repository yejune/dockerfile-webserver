filebeat:
  inputs:
    - type: log
      fields:
        type: php-slow
        status: 524
      paths:
        - /var/log/php/fpm.slow.log
      encoding: plain
      scan_frequency: 1s
      multiline:
        pattern: '^\[[0-9]{2}-[A-Za-z]{3}-[0-9]{4} [0-9:]{8}\].*'
        negate: true
        match: after
        max_lines: 500
        timeout: 5s
    - type: log
      fields:
        type: php-error
        status: 525
      paths:
        - /var/log/php/fpm.error.log
      encoding: plain
    - type: log
      fields:
        type: nginx-error
        status: 526
      paths:
        - /var/log/nginx/error.log
      encoding: plain
    - type: log
      fields:
        type: supervisor-error
        status: 527
      paths:
        - /var/log/supervisor/supervisor.log
      encoding: plain

output:
  console:
    enabled: true
